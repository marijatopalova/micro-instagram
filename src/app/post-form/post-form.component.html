
  <div class="container-md">
        <h3>Create New Post</h3>
        <form [formGroup]="form" (ngSubmit)="submit()"> 
            <div class="form-group mb-3">
                <label for="title" class="form-label">Title</label>
                <input
                formControlName="title"
                type="text"
                class="form-control"
                id="title">
                <div *ngIf="form.controls['title'].touched && form.controls['title'].invalid" class="alert alert-danger">
                    <div *ngIf="form.controls['title'].errors?.['required']">Title is required.</div>
                </div>
            </div>
            <div class="form-group mb-3">
                <label for="inputGroupFile" class="form-label">Photo</label>
                <input 
                    formControlName="photo"
                    type="file" 
                    class="form-control" 
                    id="inputGroupFile">
                <div *ngIf="form.controls['photo'].touched && form.controls['photo'].invalid" class="alert alert-danger">
                    <div *ngIf="form.controls['photo'].errors?.['required']">Photo is required.</div>
                </div>
                </div>
            <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Submit</button> |
            <a routerLink="/posts" class="btn btn-primary">Back</a>
        </form>
  </div>
